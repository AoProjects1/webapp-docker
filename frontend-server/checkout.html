<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
</head>

<body>

    <header>
        <div class="header-1">
            <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i>AlexGrocery</a>

            
        </div>

        
    </header>
    <br> <br> <br>
    <div class="container">
        <h1 style="font-size: 42px;display: none;" id="successMessage">Order Placed Successfully <i class="fas fa-check-circle fa-xs" style="color: #2cc346;"></i></h1>
        
        <div id="checkout-form">
            <h1>Checkout</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="credit-card">Credit Card Number:</label>
                <input type="number" id="credit-card" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" required>
            </div>
            <div class="form-group">
                <label style="margin-bottom: 10px;font-weight: bold;font-size: 18px;">Total:</label>
                <label  id="total">1500EGP</label>
            </div>
            <button onclick="validateData();">Place Order</button>
        </div>
    </div>
    <br> <br> <br>
    


    <script src="scripts/checkout.js"></script>
</body>

</html>
